version: 2
jobs:
  run_tests:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm update
            npm install --save --no-package-lock
      - run:
          name: Run Unit Tests
          command: |
            echo $GOOGLE_CLOUD_KEYS
            echo $HOME
      - store_test_results:
          path: test-results
          
  gke_create_cluster:
    docker:
      - image: rajeendra/learniac:latest
    environment:
      CLOUDSDK_CORE_PROJECT: kubernetes-terraform-cicd
    steps:
      - checkout
      - run:
          name: Create GKE Cluster
          command: |
            echo $TF_CLOUD_TOKEN | base64 -d > $HOME/.terraformrc
            echo $GOOGLE_CLOUD_KEYS | base64 -d > $HOME/gcloud_keys

                
          
workflows:
  version: 2
  one_and_two: # this is the name of our workflow
    jobs: # and here we list the jobs we are going to run.
      - gke_create_cluster       
